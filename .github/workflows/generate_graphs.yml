name: Generate call graphs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prevent loops when action commits graphs
        run: |
          if [ "${GITHUB_ACTOR}" = "github-actions[bot]" ]; then
            echo "Triggered by github-actions bot â€” exiting to avoid loop."
            exit 0
          fi

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cflow graphviz python3-pip
          pip3 install --user gprof2dot

      - name: Make script executable
        run: chmod +x scripts/generate_graphs.sh

      - name: Generate graphs
        env:
          PATH: "${HOME}/.local/bin:${PATH}"
        run: ./scripts/generate_graphs.sh

      - name: Commit generated docs (if changed)
        env:
          GIT_COMMITTER_NAME: github-actions
          GIT_COMMITTER_EMAIL: actions@github.com
        run: |
          git config user.name "${GIT_COMMITTER_NAME}"
          git config user.email "${GIT_COMMITTER_EMAIL}"
          git add docs || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(graphs): update generated call graphs [ci skip]" || true
            git push origin HEAD:main
