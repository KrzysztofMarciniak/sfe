name: Generate call graphs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prevent loops when action commits graphs
        run: |
          if [ "${GITHUB_ACTOR}" = "github-actions[bot]" ]; then
            echo "Triggered by github-actions bot â€” exiting to avoid loop."
            exit 0
          fi

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cflow graphviz coreutils

      - name: Make script executable
        run: chmod +x scripts/generate_graphs.sh

      - name: Generate graphs
        env:
          PATH: "${HOME}/.local/bin:${PATH}"
        run: ./scripts/generate_graphs.sh

      - name: Commit generated docs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(graphs): update generated call graphs [ci skip]"
            git push origin HEAD:main
          fi
